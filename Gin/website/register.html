<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTER Page</title>
    <!--显示-->
    <link rel="stylesheet" href="../web/static/register/register.css">
    <link  rel="stylesheet" href="../web/static/public.css">
    <script src="../web/static/register/register.js"></script>
    <!--运行-->
    <link rel="stylesheet" href="/static/register/register.css">
    <link rel="stylesheet" href="/static/public.css">
    <script src="/static/register/register.js"></script>
</head>
<body>
<!--显示-->
<script src="../web/static/public.js"></script>
<script src="../web/static/public.js"></script>
<!--运行-->
<script src="/static/public.js"></script>
<script src="/static/public.js"></script>
<div class="Register-form">
    <h2>注 册</h2>
    <form>
        <label for="PhoneOrEmail">请输入账号:</label>
        <input type="text" id="PhoneOrEmail" placeholder="用户名/手机号" required>

        <label for="username">用户名:</label>
        <input type="text" id="username" placeholder="用户名" required>

        <label for="password">请输入密码:</label>
        <input type="password" id="password" placeholder="密码" required>

        <label for="captcha">输入验证码:</label>
        <div class="captcha-container">
            <input type="text"  id="captcha" placeholder="输入验证码" required>
            <a href="//">获取验证码</a>
        </div>

        <button type="button">注册</button>
    </form>
    </div>
</body>
</html>
