<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Login Page</title>
    <!--显示-->
    <link rel="stylesheet" href="../web/static/index/index.css">
    <link rel="stylesheet" href="../web/static/public.css">
    <!--运行-->
   <link rel="stylesheet" href="/static/index/index.css">
    <link rel="stylesheet" href="/static/public.css">
</head>
<body>

<!--显示-->
<script src="../web/static/public.js"></script>
<script src="../web/static/public.js"></script>
<!--运行-->
<script src="/static/public.js"></script>
<script src="/static/public.js"></script>


<div class="login-container">
    <h1>欢迎来到Loryy之家</h1>
    <h2>登 录</h2>
    <form action="/login" method="post">
        <label for="username">请输入账号:</label>
        <input type="text" id="username" placeholder="用户名/手机号" required>

        <label for="password">请输入密码:</label>
        <input type="password" id="password" placeholder="密码" required>

        <label for="captcha">输入验证码:</label>
        <div class="captcha-container">
            <input type="text"  id="captcha" placeholder="输入验证码" required>
            <a href="//">获取验证码</a>
        </div>

        <input type="submit" value="登录">
        <p>还没有账号？<a href="register.html">点击这里注册</a> </p>
    </form>
</div>
</body>
</html>
